<mat-card class="card">
  <mat-card-title>{{UserData.name + '' + UserData.surname}}</mat-card-title>
  <mat-card-subtitle>Пол: {{UserData.sex}}</mat-card-subtitle>
  <mat-card-content>
    <p>{{UserData.date}}</p>
    <p>{{UserData.address}}</p>
    <p>phone: {{UserData.phone}}</p>
    <p>Email: {{UserData.email}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Написать</button>
    <button mat-button>Позвонить</button>
  </mat-card-actions>
</mat-card>
