<div class="container">
  <div class="wrap">
    <h1>List of Doctors</h1>
    <table mat-table [dataSource]="doctors" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <!-- speciality Column -->
      <ng-container matColumnDef="speciality">
        <th mat-header-cell *matHeaderCellDef>Speciality </th>
        <td mat-cell *matCellDef="let element"> {{element.speciality}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef ></mat-header-cell>
        <mat-cell class="table-cell" *matCellDef="let element" >
          <button mat-button color="primary" data-id="{{ element.id }}">Update</button>
          <button mat-button color="warn" data-id="{{ element.id }}" (click)="removeDoctor(element.id)" aria-label="Show an example snack-bar">Remove</button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
