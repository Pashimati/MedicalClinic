<section class="my-profile">
  <div class="container">
    <h1 class="my-profile__title">Data</h1>
    <form class="example-form">
      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Name</mat-label>
        <input
            matInput
            name="title"
            [(ngModel)]="department.title"
            required
        >
      </mat-form-field>
        <input
          type="hidden"
          name="id"
          [(ngModel)]="department.id"
          required
        >

      <button
        *ngIf="flag"
        mat-button
        color="primary"
        class="btn-form"
        (click)="updateDepartment()"
      >
        Update department
      </button>
      <button
        *ngIf="!flag"
        mat-button
        color="primary"
        class="btn-form"
        (click)="addDepartment()"
      >
        Add department
      </button>
    </form>
  </div>
</section>
