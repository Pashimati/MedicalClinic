<section class="my-profile">
  <div class="container">
    <h1 class="my-profile__title">Enter data</h1>
    <form
      *ngIf="!flag"

      [formGroup]="profile"
      (submit)="addUser()"
      novalidate
      class="example-form"
    >
      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Name</mat-label>
        <input
          matInput
          formControlName="name"
          required
        >
      </mat-form-field>
      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Surname</mat-label>
        <input
          matInput
          formControlName="surname"
          required
        >
      </mat-form-field>
      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Sex</mat-label>
          <mat-select
            formControlName="sex"
            required
          >
            <mat-option value="men">Men</mat-option>
            <mat-option value="women">Women</mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Age</mat-label>
        <input
          matInput
          formControlName="age"
          required
        >
      </mat-form-field>

      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Address</mat-label>
        <textarea
          matInput
          formControlName="address"
          required
        ></textarea>
      </mat-form-field>

        <mat-form-field class="input-box" appearance="fill">
          <mat-label>Phone</mat-label>
          <input
            matInput
            formControlName="phone"
            required
          >
        </mat-form-field>
        <input
          type="hidden"
          name="fileName"
          formControlName="fileName"
          required
        >

      <button
        *ngIf="!flag"
        mat-button
        color="primary"
        type="submit"
        class="btn-form"

      >
        Submit
      </button>
    </form>


    <form *ngIf="flag"

      [formGroup]="profile"
      (submit)="updateUser()"
      novalidate
      class="example-form"
    >

      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Name</mat-label>
        <input
          matInput
          formControlName="name"
          required
        >
      </mat-form-field>
      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Surname</mat-label>
        <input
          matInput
          formControlName="surname"
          required
        >
      </mat-form-field>
      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Sex</mat-label>
        <mat-select
          formControlName="sex"
          required
        >
          <mat-option value="men">Men</mat-option>
          <mat-option value="women">Women</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Age</mat-label>
        <input
          matInput
          formControlName="age"
          required
        >
      </mat-form-field>

      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Address</mat-label>
        <textarea
          matInput
          formControlName="address"
          required
        ></textarea>
      </mat-form-field>

      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Phone</mat-label>
        <input
          matInput
          formControlName="phone"
          required
        >
      </mat-form-field>
      <input
        type="hidden"
        name="fileName"
        formControlName="fileName"
        required
      >

      <button
        *ngIf="flag"
        mat-button
        color="primary"
        type="submit"
        class="btn-form"

      >
        Update
      </button>
    </form>
  </div>
</section>
