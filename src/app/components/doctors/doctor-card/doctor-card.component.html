<mat-card class="example-card team-card">
  <mat-card-header>
    <mat-card-title>{{ doctor.name + ' ' + doctor.surname }}</mat-card-title>
    <mat-card-subtitle>{{ doctor.speciality }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ doctor.photo }}">
  <mat-card-content>
    <p>{{ doctor.aboutMe }}</p>
  </mat-card-content>
</mat-card>
