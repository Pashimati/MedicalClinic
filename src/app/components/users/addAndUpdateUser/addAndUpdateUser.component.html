<section class="my-profile">
  <div class="container">
    <h1 class="my-profile__title">Укажите данные</h1>
    <form class="example-form">
      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Name</mat-label>
        <input
            matInput
            name="name"
            [(ngModel)]="user.name"
            required
        >
      </mat-form-field>
      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Surname</mat-label>
        <input
            matInput
            name="surname"
            [(ngModel)]="user.surname"
            required
        >
      </mat-form-field>
      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Speciality</mat-label>
        <input
             matInput
             name="speciality"
             [(ngModel)]="user.sex"
             required
        >
      </mat-form-field>
      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Department</mat-label>
        <input
          matInput
          name="department"
          [(ngModel)]="doctor.department"
          required
        >
      </mat-form-field>
        <input
          type="hidden"
          name="id"
          [(ngModel)]="user.id"
          required
        >

      <button
        *ngIf="flag"
        mat-button
        color="primary"
        class="btn-form"
        (click)="updateDoctor()"
      >
        Update user
      </button>
      <button
        *ngIf="!flag"
        mat-button
        color="primary"
        class="btn-form"
        (click)="addDoctor()"
      >
        Add user
      </button>
    </form>
  </div>
</section>
