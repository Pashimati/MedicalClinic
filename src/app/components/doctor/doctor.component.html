<section class="my-profile">
  <div class="container">
    <h1 class="my-profile__title">Укажите данные</h1>
    <form class="example-form">
      <mat-form-field class="input-box" appearance="fill">
        <mat-label>{{ name }}</mat-label>
        <input matInput class="form-control" name="name" [(ngModel)]="name" required  >
      </mat-form-field>
      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Фамилия</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="input-box" appearance="fill">
        <mat-label>Отчество</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field type="hidden" class="input-box" appearance="fill">
        <mat-label>Пол</mat-label>
        <mat-select>
          <mat-option value="men">Мужской</mat-option>
          <mat-option value="women">Женский</mat-option>
        </mat-select>
      </mat-form-field>
      <button class="btn btn-form">Submit</button>
    </form>
  </div>
</section>
